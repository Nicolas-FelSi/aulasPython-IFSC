<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary-subtle fw-semibold mx-4">
    <h1 class="text-center">Página inicial</h1>

    <div class="p-5 bg-white rounded-3 rounded shadow-sm">
        <form action="{% url 'avaliar_textos_url' %}" class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100 text-uppercase fw-semibold">Avaliar texto</button>            
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Resumo</th>
                    <th scope="col">Estrelas</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for l in livro %}
                <tr>
                    <td>{{ l.id }}</td>
                    <td>{{ l.title }}</td>
                    {% if l.price != None %}
                        <td>R$ {{ l.price }}</td>
                    {% else %}
                        <td>Grátis</td>
                    {% endif %}
                    <td>{{ l.review_summary }}</td>
                    <td>{{ l.review_score }}</td>
                    <td>
                        <form action="{% url 'editar_livro_url' l.id %}">
                            <button type="submit" class="btn btn-warning">Editar</button>
                        </form>
                    </td>
                    <td>
                        <form action="{% url 'deletar_livro_url' l.id %}">
                            <button type="submit" class="btn btn-danger">Deletar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <form action="{% url 'cadastrar_livro_url' %}" class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100 text-uppercase fw-semibold">novo</button>            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
